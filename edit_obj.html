			<!-- Begin:_Tab --><input type="hidden" name="tab" value="{_request_.tab}">

			<!-- Begin:_Next --><input type="hidden" name="next_act" value="{_request_.next_act}">

		</TD>
	</TR>
	<TR>
		<TD><!-- Begin:&Edit_Req --><input type="text" name="t{TYP}" value="{_parent_.VAL}" autofocus {_parent_.DISABLED} class="form-control">
			<!-- End:&Edit_Req -->

				<select name="t{TYP}" {_parent_.DISABLED} class="form-control input-sm">

				</select>
			<!-- End:&EditReq_REPORT_COLUMN -->

				<select name="t{TYP}" {_parent_.DISABLED} class="form-control input-sm">

				</select>
			<!-- End:&EditReq_GRANT -->
			<div style="height:5px; "></div>
		</TD>
	</TR>
	<TR><TD>

		<!-- End:&Tabs -->
	</ul>
	</TD></TR>
	<TR>
		<TD>
		<div style="height:3px; "></div>
		<TABLE class="table table-condensed">
		<!-- Begin:&Object_Reqs -->
		<TR>
			<TD style=" max-width:400px; " ALIGN="right">
				<!-- Begin:&Nullable_Req --><A TITLE="Обязательный реквизит!" NAME="{NOT_NULL}"><FONT COLOR="RED"><b>

				{TYP_NAME}:&nbsp;
				<!-- Begin:&Nullable_Req_close --><!--{NOT_NULL}--></b></FONT></A>
				<!-- End:&Nullable_Req_close -->
			</TD>
			<TD>
			<!-- Begin:&EditReq_REFERENCE -->
				<TABLE>
				<TR>
				<TD>
				<nobr><select name="t{TYP}" {DISABLED} class="form-control input-sm">
					<option> </option>
					<!-- Begin:&Add_Obj_Ref_Reqs --><option value="{ID}"{SELECTED}>{VAL}</option>
					<!-- End:&Add_Obj_Ref_Reqs -->
					</select>
					<!-- Begin:&Seek_Refs --><TD><input class="form-control input-sm" type="text" name="SEARCH_{_parent_.TYP}" size="15" value="{SEARCH}"><input type="hidden" name="PREV_SEARCH_{_parent_.TYP}" size="15" value="{SEARCH}"></TD><!-- End:&Seek_Refs -->
					<!-- Begin:&Ref_Create_Granted -->
					<TD><a id="p{TYP}" onclick="getElementById('NEW_{TYP}').style.display='block'; this.style.display='none'; getElementById('m{TYP}').style.display='block'; getElementById('NEW_{TYP}').focus();">
						<button type="button" class="btn btn-default btn-sm">+</button></a>
						<a id="m{TYP}" onclick="this.style.display='none'; getElementById('p{TYP}').style.display='inline-block'; getElementById('NEW_{TYP}').style.display='none'; getElementById('NEW_{TYP}').value=''" style="display:none; ">
						<button type="button" class="btn btn-default btn-sm">&mdash;</button></a>
					</TD>
					<TD><input class="form-control input-sm" type="text" id="NEW_{TYP}" name="NEW_{TYP}" size="21" placeholder="Добавить '{_parent_.TYP_NAME}'" style="display:none; ">
					</TD>
					<!-- End:&Ref_Create_Granted -->
				</nobr>
				</TD>
				</TR>
				</TABLE>
			<!-- End:&EditReq_REFERENCE -->
			<!-- Begin:&EditReq_ARRAY --><A href="index.php?db={_global_.z}&id={TYP}&F_U={_parent_.ID}&a=object"><B>({_parent_.ARR_NUM})</B></A>

			<!-- End:&EditReq_HTML -->
			<!-- Begin:&EditReq_CHARS --><input class="form-control input-sm" type="text" name="t{TYP}" size="50" value="{VAL}" {DISABLED}>
			<!-- End:&EditReq_CHARS -->

			<!-- Begin:&EditReq_NUMBER --><input class="form-control input-sm" type="text" name="t{TYP}" size="10" value="{VAL}" {DISABLED}>
			<!-- End:&EditReq_NUMBER -->
			<!-- Begin:&EditReq_CALCULATABLE -->{VAL}
			<!-- End:&EditReq_CALCULATABLE -->
			<!-- Begin:&EditReq_PWD -->{VAL}
			<!-- End:&EditReq_PWD -->
			</TD>
		</TR>
		<!-- End:&Object_Reqs -->
		</TABLE>
		</TD>
	</TR>
	<TR>
		<TD colspan="2">
		<!-- Begin:&Buttons --><div style="padding-bottom:10px; padding-right:5px; display:inline-block; "><A HREF="index.php?db={_global_.z}&{ATTRS}"><button type="button" class="btn btn-default btn-xs">{VAL}</button></A></div>
		<!-- End:&Buttons -->
			<div id="controls" style="display:inline; ">
			<input {DISABLED} type="submit" name="savebtn" class="btn btn-primary btn-sm" value="Сохранить">
			<input {DISABLED} type="submit" name="copybtn" class="btn btn-default btn-sm" value="Копия">
			</div>
			<div id="delete" style="display:inline; ">
			<A HREF="index.php?db={_global_.z}&a=object&id={TYP}&F_U={UP}&F_I={ID}"><button type="button" class="btn btn-default btn-sm">Отмена</button></A>
			<button {DISABLED} type="button" class="btn btn-warning btn-sm" onclick="document.getElementById('controls').style.display='none'; document.getElementById('delete').style.display='none'; document.getElementById('confirm_del').style.display='block';">Удалить</button>
			</div>
			<div id="confirm_del" style="display:none; border:2px #f0ad4e solid; -moz-border-radius: 10px; -webkit-border-radius:10px; -khtml-border-radius:10px; border-radius:10px; padding:6px; ">
			<p><b>Подтвердите удаление записи {VAL}</b></p>
			<A HREF="index.php?db={_global_.z}&do=del&up={TYP}&id={ID}&a=object"><button type="button" class="btn btn-warning btn-sm">Да, удалить</button></A>
			<button type="button" class="btn btn-default btn-sm" onclick="document.getElementById('controls').style.display='inline'; document.getElementById('delete').style.display='inline'; document.getElementById('confirm_del').style.display='none';">&nbsp;Отмена&nbsp;</button>
